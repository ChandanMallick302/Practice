<!DOCTYPE html>
<html lang="en" xmlns:th="htpps://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login page</title>
</head>
<body>
	<h1 align="center">Login Page</h1>
	<div align="center">
		<section>
			<th:block th:if="${param.error}">
				<div align="center" style="color: red; padding: 0 0 6px">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
			</th:block>
			<th:block th:if="${param.logout}">
				<label style="color: green">Successfully Logout</label>
			</th:block>
			<form action="userLogin" method="post">
				<label>Enter Email</label>&nbsp; <input name="email" type="email"><br>
				<br> <label>Enter Password</label>&nbsp; <input name="password"
					type="password"><br>
				<br> <input type="submit">
			</form>
		</section>
	</div>
</body>
</html>
